services:
  postgres:
    image: postgres:16
    container_name: authcookbook-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: journaldb
      POSTGRES_USER: journaluser
      POSTGRES_PASSWORD: journalpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
